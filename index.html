<html>
  <head>
   <!--META TAGS-->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <meta name="tic tac toe" content="A Tic Tac Toe Game"/>

    <title>Black Widow vs Hawkeye: Tic Tac Toe</title>

    <!-- Bootstrap, Fonts, Font Awesome, CSS -->
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!--Bootstrap-->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!--CSS-->
    <link rel="stylesheet" href="css/style.css">

    <!--Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,500,600,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bangers|Chau+Philomene+One" rel="stylesheet">

</head>
<body>

<section class="container-fluid">

<!-- Header with Icons -->

 <div class="row">
  <div class="col-md-3">
   <br>
   <img class="black-widow img-fluid pull-right" src="images/black_widow.png" alt="Black Widow Icon">
 </div>
  <div class="col-md-6 ">
    <br>
    <h1 class="title text-center">Black Widow <span class="vs">vs</span> Hawkeye</h1>
    <h3 class="sub-title text-center">A Game of Tic Tac Toe</h3>
    <br>
    <h6 class="black-widow-quote text-center">"We're still friends, right?" - Black Widow</h6>
    <h6 class="hawkeye-quote text-center">"Depends on how hard you hit me." - Hawkeye</h6>
  </div>
  <div class="col-md-3">
   <br>
   <img class="hawkeye img-fluid pull-left" src="images/hawkeye.png" alt="Hawkeye Icon">
  </div>
  <br>
 </div>


<!-- DIV FOR LOGO-->

<div class="logo">

<!-- CHOOSE PLAYER-->
 <div class="row display1">
  <div class="col-md-3"></div>
  <div class="col-md-6 player">
  <br>
   <p class="text-center player-directions">Choose Your Player:</p>
   <div class="player-direction-buttons center-block text-center">
    <button type="button" class="btn btn-outline-dark player-black-widow-button text-center">Black Widow</button>
    <button type="button" class="btn btn-outline-dark player-hawkeye-button text-center">Hawkeye</button>
   </div>
  <div class="col-md-3"></div>
 </div>
 </div>




 </div><!-- END LOGO-->
</section>


    <script src="js/jquery.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
